<!DOCTYPE html>
<html>
  <head>
    <style>
      .slide-in {
        opacity: 0;
        transform: translateX(-100px);
        transition: all 0.5s;
      }
      .active {
        opacity: 1;
        transform: translateX(0);
      }
    </style>
  </head>
  <body>
    <img
      class="slide-in"
      src="https://picsum.photos/id/1000/500/500"
      alt="image1"
    />
    <img
      class="slide-in"
      src="https://picsum.photos/id/1002/500/500"
      alt="image2"
    />
    <img
      class="slide-in"
      src="https://picsum.photos/id/1003/500/500"
      alt="image3"
    />
    <img
      class="slide-in"
      src="https://picsum.photos/id/1004/500/500"
      alt="image4"
    />
	  <img
      class="slide-in"
      src="https://picsum.photos/id/1004/500/500"
      alt="image5"
    />

    <script>
      function debounce(func, wait = 20, immediate = true) {
        let timeout;
        return function () {
          const context = this,
            args = arguments;
          const later = function () {
            timeout = null;
            if (!immediate) func.apply(context, args);
          };
          const callNow = immediate && !timeout;
          clearTimeout(timeout);
          timeout = setTimeout(later, wait);
          if (callNow) func.apply(context, args);
        };
      }

      const images = document.querySelectorAll(".slide-in");

      function checkSlide(e) {
        images.forEach((image) => {
          // half way through the image
          const slideInAt =
            window.scrollY + window.innerHeight - image.height / 2;
          // bottom of the image
          const imageBottom = image.offsetTop + image.height;
          const isHalfShown = slideInAt > image.offsetTop;
          const isNotScrolledPast = window.scrollY < imageBottom;
          if (isHalfShown && isNotScrolledPast) {
            image.classList.add("active");
          } else {
            image.classList.remove("active");
          }
        });
      }

      window.addEventListener("scroll", debounce(checkSlide));
    </script>
  </body>
</html>
